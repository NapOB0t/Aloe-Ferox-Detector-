<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="Home.html" class="back-link">
        <img src="Log_Images/back.png" alt="Back">
    </a>
    <div class="inner-container">
        <h1>Login</h1>

        <form id="loginForm">
            <label class="label">Email</label>
            <input type="email" class="text-field" name="email" placeholder="Type email" required>
        
            <label class="label">Password</label>
            <input type="password" class="text-field" name="password" placeholder="Type password" required>
        
            <button type="submit" class="log-button">Login</button>
        </form>        

        <span class="or-link">or <a href="SignUp.html">Sign Up</a></span>
    </div>

    <script src="js functionality/login.js"></script>
</body>
</html>
