<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-top-container">
        <div class="logo-container">
            <img src="Main_Images/logo.png" alt="Logo" class="logo">
            <span class="title">Aloe Ferox Phenology</span>
        </div>
        <div class="right-side">
            <div class="profile-container">
                <a href="Settings.html">
                    <img src="User_Images/default.png" alt="Profile" class="profile" id="profile-image">
                </a>
            </div>            
        </div>
    </div>

    <div class="main-container">
        <div class="main-left-side">
            <p id="welcome-message">Welcome back user</p> <!-- Dynamic welcome message -->
            <br>
            <button class="rounded-button" id="add-image-btn">Select an image</button>
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <button class="rounded-button" onclick="window.open('https://www.inaturalist.org/', '_blank')">
                Go to iNaturalist Database
            </button>
        </div>
        <div class="divider"></div>
        <div class="main-right-side">
            <img src="Main_Images/ferox_default.png" alt="Ferox" class="image" id="ferox-image">
            <button class="rounded-button" id="generate-results-btn" disabled>Generate Results</button>
        </div>
    </div>

    <script src="js functionality/main.js"></script>
</body>
</html>
