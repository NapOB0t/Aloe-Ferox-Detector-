<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-top-container">
        <div class="logo-container">
            <img src="Main_Images/logo.png" alt="Logo" class="logo">
            <span class="title">Aloe Ferox Phenology</span>
        </div>
        <div class="right-side">
            <div class="profile-container">
                <a href="Settings.html">
                    <img src="User_Images/default.png" alt="Profile" class="profile" id="profile-image">
                </a>
            </div>            
        </div>
    </div>

    <div class="main-container">
        <div class="main-left-side">
            <p id="welcome-message">Welcome back user</p> <!-- Dynamic welcome message -->
            <br>
            <form action="http://127.0.0.1:5000/upload" method="post" enctype="multipart/form-data" id="upload-form">
                <button type="button" class="rounded-button" id="add-image-btn">Select an image</button>
                <input type="file" name="image" accept="image/*" required class="hidden-input" id="fileInput" style="display: none;">
                <button type="button" class="rounded-button" onclick="window.open('https://www.inaturalist.org/', '_blank')">
                    Go to iNaturalist Database
                </button>
                <button type="submit" class="rounded-button" id="upload-btn">Upload Image</button>
            </form>
        </div>
        <div class="divider"></div>
        <div class="main-right-side">
            <img src="Main_Images/ferox_default.png" alt="Ferox" class="image" id="ferox-image">
        </div>
    </div>

    <!-- Graphs Section -->
    <div class="graphs-container">
        <div class="main-left-side">
        <div class="graph">
            <h3>Average Growth Trend over all the years (2010 - 2022)</h3>
            <img src="./Charts/Average Growth Trend over all the years.png" alt="Graph 1" class="graph-image">
        </div>
        </div>
        <div class="divider"></div>
        <div class="main-right-side">
        <div class="graph">
            <h3>Seasonal Growth Patterns of Aloe Ferox</h3>
            <img src="./Charts/SeasonalDistribution_Growth.png" alt="Graph 2" class="graph-image">
        </div>
    </div>
    </div>

    <script src="js functionality/main.js"></script>
</body>
</html>
